syntax = "proto3";

package metadata.v1alpha1;

import "metadata/v1alpha1/album.proto";

message Artist {
  string id = 1;
  string name = 2;
  string picture = 3;
  string bio = 4;
  string website = 5;
  repeated string genres = 6;
  repeated string images = 7;
  repeated metadata.v1alpha1.Album albums = 8;
}